# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g default-terminal "screen-256color"
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @continuum-boot 'on'
# set -g @continuum-restore 'on'
#
# set -g @resurrect-capture-pane-contents 'on'
# set -g @resurrect-cleanup 'on'  # It probably automatically deletes corrupted or empry session save files.
#
# set -g update-environment -r

# Save tmux session using Ctrl+Alt+S
bind-key -n C-M-s run-shell "~/.tmux/plugins/tmux-resurrect/scripts/save.sh"
# Restore tmux session using Ctrl+Alt+R
bind-key -n C-M-r run-shell "~/.tmux/plugins/tmux-resurrect/scripts/restore.sh"


set-option -g prefix C-b

setw -g mode-keys vi
bind-key -n C-M-v copy-mode

bind-key -n C-M-w new-window
bind-key -n C-M-k kill-window
# bind-key -n C-M-n select-window -n
# bind-key -n C-M-p select-window -p
bind-key -n M-r command-prompt -p "Rename window: " "rename-window '%%'"

bind-key -n M-1 select-window -t 0
bind-key -n M-2 select-window -t 1
bind-key -n M-3 select-window -t 2
bind-key -n M-4 select-window -t 3
bind-key -n M-5 select-window -t 4
bind-key -n M-6 select-window -t 5
bind-key -n M-7 select-window -t 6
bind-key -n M-8 select-window -t 7
bind-key -n M-9 select-window -t 8

unbind %
bind-key -n M-/ split-window -h
unbind '"'
bind-key -n M-- split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind-key -n C-M-x kill-pane

bind-key -n C-M-Left select-pane -L
bind-key -n C-M-Down select-pane -D
bind-key -n C-M-Up select-pane -U
bind-key -n C-M-Right select-pane -R

bind -n M-j resize-pane -D 3
bind -n M-k resize-pane -U 3
bind -n M-l resize-pane -R 3
bind -n M-h resize-pane -L 3

bind-key v copy-mode
unbind-key [

set -g status-right "%d-%b-%y"

bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K kill-session

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


